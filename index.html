<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="./app/style/style.css">

</head>
<body>
      <div class="btns">
        <button class="btn opener">New note</button>
        <button title="Drag a sticker here." class="btn delete">Delete</button>
        <select class="btn picker">
            <option class="option" name="#e9b5d5">Pink</option>
            <option class="option" name="#eff78a">Yellow</option>
            <option class="option" name="#ffffff" selected="selected">White</option>
            <option class="option" name="#8adbd6">Blue</option>
            <option class="option" name="#a1ecb4">Green</option>
        </select>
      </div>
      <div class="container"></div>

      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="./index.js"></script>
</body>
</html>
